name: quranku_offline
description: "Project Quranku Offline."
publish_to: "none"
version: 1.1.0

environment:
  sdk: ^3.5.3

dependencies:
  audio_service: ^0.18.17
  audioplayers: ^6.3.0
  connectivity_plus: ^6.1.3
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_local_notifications: ^18.0.1
  flutter_riverpod: ^2.6.1
  google_fonts: ^6.2.1
  google_mobile_ads: ^5.3.1
  logger: ^2.5.0
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/surah/
    - assets/logo/

flutter_icons:
